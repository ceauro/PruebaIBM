// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'
apply plugin: 'war'
apply plugin: 'eclipse'
apply plugin: 'eclipse-wtp'

[ compileJava, compileTestJava ]*.options*.encoding = 'UTF-8'


// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // Apache Commons
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.0'

    // Log      
    compile group: 'org.apache.logging.log4j', name: 'log4j-1.2-api', version: '2.6'
    // Jersey
    compile 'org.glassfish.jersey.containers:jersey-container-servlet:2.26'
    compile group: 'org.glassfish.jersey.inject', name: 'jersey-hk2', version: '2.26'
    compile group: 'org.glassfish.jersey.media', name: 'jersey-media-json-jackson', version: '2.26'
    // Sqlite
    compile group: 'org.xerial', name: 'sqlite-jdbc', version: '3.21.0.1'
    // EclipseLink
    compile group: 'org.eclipse.persistence', name: 'org.eclipse.persistence.jpa', version: '2.7.1'
    // GSON
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.4'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

